language: android
jdk: oraclejdk8
sudo: required

env:
  global:
    - ANDROID_API=24
    - EMULATOR_API=21
    - ANDROID_BUILD_TOOLS=24.0.2
    - ADB_INSTALL_TIMEOUT=5 # minutes

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - android-$EMULATOR_API_LEVEL
    - extra-google-m2repository
    - extra-android-m2repository # for design library
    - addon-google_apis-google-19 # google play services
    - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

# Move into the project folder
# before_script: cd BankChain
before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - cd BankChain
  - chmod +x gradlew
  - ./gradlew dependencies || true

before_script:
  Create and start emulator
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

# # Run tests
script:
  - "./gradlew clean build connectedCheck -PdisablePreDex -- stacktrace"
  # connectedAndroidTest
  # - ./gradlew build connectedCheck

# Caching for speeding up builds
before_cache:
  - rm -f  $HOME/BankChain/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/BankChain/.gradle/caches/*/plugin-resolution/

cache:
  apt: true
  directories:
    - $HOME/BankChain/.gradle/caches/
    - $HOME/BankChain/.gradle/wrapper/
    - $HOME/BankChain/.android/build-cache
    - ${TRAVIS_BUILD_DIR}/gradle/caches/
    - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/
    - ${TRAVIS_BUILD_DIR}/android-sdk/extras/
